<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9ec5de8c89.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <form action="/submit" id="search-form">
            <input
              type="text"
              placeholder="Search for a City..."
              autofocus
              class="col-9 search-input"
              id="search-input"
            />
            <input type="submit" value="Search" class="col-2 search-btn" />
          </form>
          <div class="row">
            <small id="current-location">üìç Use my current location</small>
          </div>
          <div class="row place-time">
            <div class="col-6"><h1>Zurich, Switzerland</h1></div>
            <div class="col-6">
              <ul class="date-time">
                <li class="date">Monday, January 30 2023</li>
                <li class="time">13:10</li>
              </ul>
            </div>
            <div class="row current-weather">
              <div class="col-8">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="current-weather-icon"
                  id="current-weather-icon"
                />
                <div class="row"><p>Partly Cloudy</p></div>
              </div>
              <div class="col-4">
                <p>
                  <span class="current-temperature">-2</span>
                  <span><small class="units">‚ÑÉ|‚Ñâ</small></span>
                </p>
              </div>
              <div class="row menu">
                <ul id="weather-details">
                  <li class="col-4">Precipitation: 1%</li>
                  <li class="col-4">Humidity: 67%</li>
                  <li class="col-4">Wind: 14km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
