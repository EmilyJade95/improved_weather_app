<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9ec5de8c89.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <form action="/submit" id="search-form">
            <input
              type="text"
              placeholder="Search for a City..."
              autofocus
              class="col-9 search-input"
              id="search-input"
            />
            <input type="submit" value="Search" class="col-2 search-btn" />
          </form>
          <div class="row">
            <p id="current-location">
              üìç <a href="#"> Use my current location</a>
            </p>
          </div>
          <div class="row place-time">
            <div class="col-12 city"><h1>Zurich, Switzerland</h1></div>
          </div>
          <div class="row">
            <div class="col-8">
              <ul class="date-time">
                <li class="date">Monday, January 30 2023</li>
                <li class="time">13:10</li>
              </ul>
            </div>
          </div>
          <div class="row current-weather">
            <div class="col-7">
              <img
                src="https://cdn.icon-icons.com/icons2/2791/PNG/512/partly_cloudy_day_sun_clouds_weather_icon_177560.png"
                alt="current-weather-icon"
                id="current-weather-icon"
              />
            </div>

            <div class="col-5">
              <p class="current-temperature">-2</p>
              <a href="#" class="celsius-conversion">‚ÑÉ</a
              ><a href="#" class="fahrenheit-conversion">|‚Ñâ</a>
            </div>
            <div class="row">
              <div class="col-12">
                <p class="weather-desc">Partly Cloudy</p>
              </div>
            </div>
          </div>
          <div class="row menu">
            <ul id="weather-details">
              <li class="col-4 weather-menu feels-like">Real Feel: 1%</li>
              <li class="col-4 weather-menu humidity">Humidity: 67%</li>
              <li class="col-4 weather-menu wind">Wind: 14km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row footer">
        <p>
          <a
            href="https://github.com/EmilyJade95/improved_weather_app"
            class="github-link"
            >Open-source code</a
          >
          built with ‚ù§ by Emily Harrison
        </p>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
